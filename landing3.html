<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Удаление данных</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    p {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .button {
      display: block;
      width: 200px;
      margin: 0 auto;
      padding: 10px;
      text-align: center;
      background-color: #ff5722;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #ff7043;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Удаление данных</h1>
    <p>Вы уверены, что хотите удалить все данные из приложения?</p>
    
    <a href="#" class="button">Удалить данные</a>
  </div>
</body>
</html>
