<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smile Of Dragon Slot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
      background-color: #ff5722;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #ff7043;
    }
    
    .animation {
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smile Of Dragon Slot</h1>
    
    <a href="landing1.html" class="button">Privacy Policy</a>
    <a href="landing2.html" class="button">Terms & Conditions</a>
    <a href="landing3.html" class="button animation">Data Del App</a>
  </div>
</body>
</html>
